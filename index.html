<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosium</title>
    <style>
        /* Base Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Acne Studios Circle', sans-serif;
            background-color: #FFFBF8;
            color: #162241;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #162241;
        }
        header img {
            height: 50px;
        }
        nav a {
            color: #FFFBE8;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
        }
        .hero h1 {
            font-size: 3rem;
            color: #162241;
        }
        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #6A6A6A;
        }
        .hero .cta {
            background-color: #F3CC63;
            color: #162241;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .cta:hover {
            background-color: #E0B754;
        }
        footer {
            background-color: #162241;
            color: #FFFBE8;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
        footer a {
            color: #F3CC63;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Philosium Logo">
        <nav>
            <a href="#about">About</a>
            <a href="#publications">Publications</a>
            <a href="#curriculum">Curriculum</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to Philosium</h1>
        <p>A hub for intellectual exploration, fostering philosophical and interdisciplinary connections worldwide.</p>
        <button class="cta">Learn More</button>
    </div>

    <footer>
        <p>&copy; 2024 Philosium. All rights reserved. | <a href="mailto:dholesarthak11@gmail.com">Contact Us</a></p>
    </footer>
</body>
</html>
